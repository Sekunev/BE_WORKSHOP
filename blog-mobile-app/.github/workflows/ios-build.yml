name: iOS Build and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: blog-mobile-app/package-lock.json
        
    - name: Install dependencies
      working-directory: blog-mobile-app
      run: npm ci
      
    - name: Run TypeScript check
      working-directory: blog-mobile-app
      run: npm run typecheck
      
    - name: Run ESLint
      working-directory: blog-mobile-app
      run: npm run lint
      
    - name: Run tests
      working-directory: blog-mobile-app
      run: npm test -- --coverage --watchAll=false

  build-ios:
    needs: test
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: blog-mobile-app/package-lock.json
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'
        
    - name: Install dependencies
      working-directory: blog-mobile-app
      run: npm ci
      
    - name: Install CocoaPods
      working-directory: blog-mobile-app/ios
      run: pod install
      
    - name: Import Code-Signing Certificates
      uses: Apple-Actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_BASE64 }}
        p12-password: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }}
        
    - name: Install Provisioning Profile
      uses: Apple-Actions/download-provisioning-profiles@v2
      with:
        bundle-id: com.blogapp.mobile
        issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
        api-key-id: ${{ secrets.APPSTORE_KEY_ID }}
        api-private-key: ${{ secrets.APPSTORE_PRIVATE_KEY }}
        
    - name: Build iOS Archive
      working-directory: blog-mobile-app
      run: |
        xcodebuild -workspace ios/BlogMobileApp.xcworkspace \
                   -scheme BlogMobileApp \
                   -configuration Release \
                   -destination generic/platform=iOS \
                   -archivePath ios/BlogMobileApp.xcarchive \
                   archive
                   
    - name: Export IPA
      working-directory: blog-mobile-app
      run: |
        xcodebuild -exportArchive \
                   -archivePath ios/BlogMobileApp.xcarchive \
                   -exportPath ios/build \
                   -exportOptionsPlist ios/ExportOptions.plist
                   
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: blog-mobile-app/ios/build/
        
    - name: Deploy to TestFlight
      if: github.ref == 'refs/heads/main'
      uses: Apple-Actions/upload-testflight-build@v1
      with:
        app-path: blog-mobile-app/ios/build/BlogMobileApp.ipa
        issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
        api-key-id: ${{ secrets.APPSTORE_KEY_ID }}
        api-private-key: ${{ secrets.APPSTORE_PRIVATE_KEY }}